<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions_test</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            transition;
            transition: 4s;
        }
        div:hover{
            width: 200%;
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>Demo transition effect</h2>
    <div></div>
    <p>Applied when hover above image</p>
</body>
</html>
